<!DOCTYPE html>
<html lang="en"><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <style type="text/css"></style><meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="shortcut icon" href="/static/img/favicon.ico">

    
    <title>Robo Moon 
    {% if title %}
    | {{ title }}
    {% endif %}
    </title>
    <!-- Bootstrap core CSS -->
    <link href="/static/css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom styles for this template -->
    <link href="/static/css/carousel.css" rel="stylesheet">
  <style id="holderjs-style" type="text/css"></style></head>

  <body style="">

    <!-- RoboMoon
    ================================================== -->
    <div id="RoboSlide" class="carousel slide" data-ride="carousel">
      <div class="carousel-inner">
        <div class="item active">
          <div style="background-color: white;height: 220px;width: 100%;"></div>
          <img alt="First slide" src="/static/img/robomoon_logo.svg">
        </div>
      </div>
    </div><!-- /.RoboMoon -->

    <!-- NAVBAR
    ================================================== -->
    
    <div id="navbar" class="navbar-wrapper">
      <div class="container">

        <div class="navbar navbar-inverse navbar-static-top" role="navigation">
          <div class="container">
            <div class="navbar-header">
              <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
              </button>
              <a class="navbar-brand" href="#">Robo Moon</a>
            </div>
            <div class="navbar-collapse collapse">
              <ul class="nav navbar-nav">
                <li {% if ho %} class="active" {% endif %}><a href="/#">Home</a></li>
                <li {% if ne %} class="active" {% endif %}><a href="/news/#">News</a></li>
                <li {% if se %} class="active" {% endif %}><a href="/sessions/#">Sessions</a></li>
                <li {% if co %} class="active" {% endif %}><a href="/codes/#">Codes</a></li>
                <li {% if ab %} class="active" {% endif %}><a href="/about/#">About</a></li>
              </ul>
            </div>
          </div>
        </div>

      </div>
    </div>
    <div class="container marketing">
    {% block content %}
    {% endblock %}
          <!-- FOOTER -->
      <footer>
        <p class="pull-right"><a href="#">Back to top</a></p>
        <p>CopyLeft 2013-2014 RoboMoon · <a href="/privacy/">Privacy</a> · <a href="/terms/">Terms</a></p>
      </footer>

    </div><!-- /.container -->


    <!-- Bootstrap core JavaScript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
    <script src="/static/js/jquery.min.js"></script>
    <script src="/static/js/bootstrap.min.js"></script>
    <script src="/static/js/docs.min.js"></script>
  

</body></html>
